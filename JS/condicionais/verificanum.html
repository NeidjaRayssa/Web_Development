<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número</title>
</head>
<body>
    <script>
        //var num = 5; ou const num = prompt('digitar um número'); //
    
        var num = prompt('digitar um número');
       
        while (num == '')
           num = prompt('Digite um número válido');

        const numInteiro = parseInt(num);

        if (numInteiro == 0)
        {
            alert (`O número dgitado ${numInteiro} é neutro!´)
        }

        else if (numInteiro  > 0)
        {
            alert (`O número dgitado ${numInteiro} é positivo!´)
        }

        else if (numInteiro < 0)
        {
            alert (`O número dgitado ${numInteiro} é negativo!´)
        }

    </script>
</body>
</html>
