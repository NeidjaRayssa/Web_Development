<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senha</title>
</head>
<body>
    <script>
        const senha = prompt('Digite uma senha com no minímo 8 caracteres')

        if(senha.length >= 8){
            alert('Senha válida');
        }
        else{
            alert('Senha inválida');
            senha = prompt('Digite uma senha válida de no minímo 8 caracteres')
        }
    </script>
</body>
</html>
