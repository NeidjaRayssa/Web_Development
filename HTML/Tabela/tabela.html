<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de tabela</title>
</head>
<body>
    <header>
        <h1>Adedonha</h1>
    </header>
    <section>
        <!--table é a tag para iniciar uma tabela-->
        <table>
            <!--Table Row <tr> para criar colunas de cabeçalho-->
            <tr>
                <!--table heading <th> para criar colunas de cabeçalho-->
                <th>nome</th>
                <th>fruta</th>
                <th>cor</th>
                <th>objeto</th>
                <th>cidade</th>
                <th>animal</th>
            </tr>

            <tr>
                <td>Ana</td>
                <td>Ameixa</td>
                <td>Amarelo</td>
                <td>Aranjo</td>
                <td>Alhandra</td>
                <td>Anta</td>
            </tr>

            <tr>
                <td>Bruna</td>
                <td>Banana</td>
                <td>Branco</td>
                <td>Balão</td>
                <td>Belém</td>
                <td>Burro</td>
            </tr>

            <tr>
                <td>Marcia</td>
                <td>Goiaba</td>
                <td>Gelo</td>
                <td>Gaiola</td>
                <td>Goiana</td>
                <td>Ganço</td>
            </tr>

            <tr>
                <td>Camila</td>
                <td>Cereja</td>
                <td>Carmin</td>
                <td>Corda</td>
                <td>Caaporã</td>
                <td>Coruja</td>
            </tr>
        </table>
    </section>
    <br>
    <hr>
<footer>
    By Neidja Rayssa &copy;
</footer>
</body>
</html>
